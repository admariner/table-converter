
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Table converter</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
    body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
    }
    </style>
</head>

<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">Table converter</a>
            <div class="nav-collapse">
                <ul class="nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container">

    <h1>Table converter</h1>
    <p>Copy and paste a spreadsheet into the input box below, and watch the html code appear.</p>

    <div class="row">
        <div class="span6">
            <h3>Input</h3>
            <textarea class="input" id="dataInput"></textarea>
        </div>
        <div class="span6">
            <h3>Output</h3>
            <textarea class="input" id="dataOutput"></textarea>
        </div>
    </div>

    <div class="row">
        <div class="span12">
            <h3>Preview</h3>
            <div id="preview"></div>
        </div>
    </div>

</div> <!-- /container -->

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/CSVParser.js"></script>
<script type="text/javascript" src="js/DataGridRenderer.js"></script>
